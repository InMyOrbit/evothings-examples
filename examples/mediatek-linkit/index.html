<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>MediaTek - LinkIt ONE</title>

	<style>
		@import 'ui/css/evothings-app.css';
		@import 'app.css';
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="app.js"></script>

</head>

<body ontouchstart="">
	
	<header>

		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />

	</header>

	<h1>MediaTek - LinkIt ONE</h1>

<div id="startView">	

	<img class="center" style="width:100%" src="img/mediatek-linkitone.jpg">

	<h2>Enter IP-address of the LinkIt ONE</h2>
	
	<input id="IPAdress" value="192.168.1.1" type="url">

	<button class="green wide" onclick="app.connect()"> Connect </button>

</div>

<div id="connectingView" style="display:none">

	<div id="connectingIndicator">

		<img src="img/loader.gif">
		<p id="connectingStatus"></p>

	</div>
	
</div>

<div id="dataView">



</div>



<div id="scanResultView" style="display:none">

</div>

<div id="controlView" style="display:none">

	<h1>Digital Out - Pin 2</h1> 

	<button class="green wide" onclick="app.sendData([0x01,0x01,0x00])">
		High
	</button>

	<button class="green wide" onclick="app.sendData([0x01,0x00,0x00])">
		Low
	</button>

	<h1>Digital In - Pin A4</h1>

	<button id="digitalInputResult" class="aluminum wide">-</button>

	<h1>PWM - Pin 3</h1>

	<input type="range" min="0" max="255" step="1" value="0"
		onchange="app.sendData([0x02,this.value,0x00])">

	<h1>Servo - Pin 5</h1>

	<input type="range" min="0" max="179" step="1" value="0"
		onchange="app.sendData([0x03,this.value,0x00])">

	<h1>Analog In - Pin A5</h1>

	<button id="analogDigitalResult" class="aluminum wide">-</button>

	<button id="analogToggleButton" class="green wide"
		onclick="app.toggelAnalog()">
		Enable Analog
	</button>

	<hr>

	<button id="disconnectButton" class="red wide" onclick="app.disconnect()">
		Disconnect
	</button>

</div>

<div id="loadingView" style="display:none">

	<div id="loadingIndicator">
		<img src="img/loader.gif">
		<p id="loadingStatus"></p>
	</div>
	
</div>

</body>

</html>
